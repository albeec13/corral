<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corral - Create Account</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/grids-responsive-min.css">
        <!--<![endif]-->
        <script src="https://use.fontawesome.com/9ea651f454.js"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-5">
                <div class="round-img">
                    <img id="logo" class="pure-img" src="logo.png">
                </div>
                <div class="header">
                    corral.thewalr.us
                </div>
            </div>
            <div class="content pure-u-1 pure-u-md-4-5">
                <form class="login-form pure-form pure-form-stacked" action="javascript:SubmitLogin('createLogin');">
                    <fieldset class="pure-u-1 pure-u-md-1-3">
                        <legend class="pure-u-1">CREATE ACCOUNT</legend>
                        <div class="inputWrapper">
                            <input id="email" type="email" placeholder="Email">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="inputWrapper">
                            <input id="password" type="password" placeholder="Password">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <button type="submit" class="pure-button pure-button-primary">Create Account</button>
                    </fieldset>
                    <div id="alt-login-links" class="pure-g">
                        <a href="login.html" class="pure-u-1">Log in to existing account ></a>
                    </div>
                    <div id="response"></div>
                </form>
            </div>
        </div>
    </body>
</html>
