<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Corral - Log In</title>
        <script src="https://use.fontawesome.com/9ea651f454.js"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div class="login-block">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="text" value="" placeholder="Email Address" id="email" />
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="inputBox">
                <input type="password" value="" placeholder="Password" id="password" />
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <button onclick="SubmitLogin('login');">Submit</button>
            <div id="alt-login-links">
                <a href="/createLogin.html" class="left">Create an account</a>
                <a href="/resetPassword.html" class="right">Forgot your password?</a>
            </div> 
            <div id="response"></div>
        </div>
    </body>
</html>
